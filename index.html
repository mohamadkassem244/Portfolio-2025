<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top-bar">

        <div class="left">
            <div class="logo">
                <img src="./assets/mk-logo.jpg" alt="MK Logo">
            </div>
        </div>

        <div class="mid">
            <div class="sections">
                <button data-target="#home">Home</button>
                <button data-target="#about">About</button>
                <button data-target="#projects">Projects</button>
                <button data-target="#contact">Contact</button>
            </div>
        </div>

        <div class="right">
            <div class="menu">
                <button>
                    <img src="./assets/light-bulb.png" alt="Icon">
                </button>
                <button>
                    <img src="./assets/light-bulb.png" alt="Icon">
                </button>
            </div>
        </div>

    </div>

    <div class="content">
        <div id="home">

        </div>
        <div id="about">

        </div>
        <div class="projects" id="projects">
            <div class="item">
                <div class="top">
                    <img src="" alt="Project Profile">
                </div>
                <div class="bottom">
                    <div class="title">
                        <div class="logo-type">
                            <img src="" alt="Icon">
                        </div>
                        <div class="name"></div>
                    </div>
                    <div class="description"></div>
                    <div class="used">
                        <div class="item"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="contact"></div>
    </div>
    
<script src="./script/script.js"></script>
</body>
</html>
